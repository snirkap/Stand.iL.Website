name: Upload to S3 on Push

on:
  push:
    branches:
      - master  # Specify the branch here

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::064195113262:role/git2s3bucket
        aws-region: us-east-1  # Example: us-east-1

    - name: Sync files to S3
      run: |
        aws s3 sync . s3://standil1 --exclude '.git/*' --exclude '.github/*'
