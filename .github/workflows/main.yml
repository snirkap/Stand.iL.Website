name: Upload to S3 on Push

on:
  push:
    branches:
      - master  # Specify the branch here
env:
  BUCKET_NAME : "standil1"
  AWS_REGION : "il-central-1"
  
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::064195113262:role/github-actions-role
        role-session-name: GitHub-Action-Role
        aws-region: ${{ env.AWS_REGION }}1

    - name: Sync files to S3
      run: |
        aws s3 sync . s3://standil1 --exclude '.git/*' --exclude '.github/*'
